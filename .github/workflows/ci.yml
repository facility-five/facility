name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm and Node.js
        uses: pnpm/action-setup@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        # Executa tsc sem gerar artefatos para validar tipos
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm run build
