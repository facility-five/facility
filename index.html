<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>

  <body>
    <div id="root">
      <!-- Loader inicial que aparece ANTES do React carregar -->
      <div id="initial-loader" style="
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #faf5ff 0%, #ffffff 50%, #eff6ff 100%);
      ">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 24px;">
          <div style="
            width: 64px;
            height: 64px;
            border: 4px solid #e9d5ff;
            border-top-color: #9333ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "></div>
          <p style="
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            animation: pulse 2s ease-in-out infinite;
          ">Cargando tu espacio...</p>
          <div style="display: flex; gap: 6px;">
            <span style="width: 8px; height: 8px; background: #9333ea; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0s;"></span>
            <span style="width: 8px; height: 8px; background: #9333ea; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0.16s;"></span>
            <span style="width: 8px; height: 8px; background: #9333ea; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0.32s;"></span>
          </div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        @keyframes bounce {
          0%, 80%, 100% { transform: scale(0); }
          40% { transform: scale(1); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
